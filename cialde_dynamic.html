    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        // Ottieni il parametro "from" dalla URL per determinare la pagina che richiede il cambio dinamico
        const urlParams = new URLSearchParams(window.location.search);
        const fromPage = urlParams.get('from');

        const dynamicContent = document.getElementById('dynamicContent');
        const dynamicContent2 = document.getElementById('dynamicContent2');
        const dynamicContent3 = document.getElementById('dynamicContent3');

        // Se il parametro "from" è "sistemichiusi", cambia il contenuto in "Sistemi Chiusi"
        if (fromPage === 'prodotti') {
          dynamicContent.innerHTML = 'Prodotti';
          dynamicContent.href = 'index.html#prodotti'
          dynamicContent2.innerHTML = 'Prodotti';
          dynamicContent2.href = 'index.html#prodotti'
          dynamicContent3.innerHTML = 'Prodotti';
          dynamicContent3.href = 'index.html#prodotti'
        }
        // Se il parametro "from" è "macchine", cambia il contenuto in "macchine"
        else if (fromPage === 'macchine') {
            dynamicContent.innerHTML = 'Macchine';
            dynamicContent.href = 'macchine.html'
            dynamicContent2.innerHTML = 'Macchine';
            dynamicContent2.href = 'macchine.html'
            dynamicContent3.innerHTML = 'Macchine';
            dynamicContent3.href = 'macchine.html'
        }
    </script>
